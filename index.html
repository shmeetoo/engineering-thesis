<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map</title>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <script src="heap.js"></script>
    <link rel="stylesheet" href="map.css">

    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
</head>
<body>
    <div id='map'></div>

    <div id="info">
        <b>To create a path:</b><br>
        • Select and add objects from the list<br>

        <div id="list" style="padding-top: 10px"></div>

        <div style="padding-top: 10px">
            <div><b>Path:</b></div>
            <div id="path"> </div>
            <div id="details" style="display: none"></div>
        </div>
        <button id="clearBtn" style="width: 60px">Clear</button>
        <br><br>


        • Choose one of the recommended paths
        <div>
            <button onclick="viewEasy()" id="easyBtn" title="Click to view easy paths">Easy</button>
            <button onclick="viewMedium()" id="mediumBtn" title="Click to view medium paths">Medium</button>
            <button onclick="viewHard()" id="hardBtn" title="Click to view hard paths">Hard</button>
        </div>

        <div id="pathDetails">
            <div class="recommended" id="path1" title="Click to view path"></div>
            <div class="recommended" id="path2" title="Click to view path"></div>
            <div class="recommended" id="path3" title="Click to view path"></div>
            <div class="recommended" id="path4" title="Click to view path"></div>
            <div class="recommended" id="path5" title="Click to view path"></div>
            <div class="recommended" id="path6" title="Click to view path"></div>
            <div class="recommended" id="path7" title="Click to view path"></div>
            <div class="recommended" id="path8" title="Click to view path"></div>
            <div class="recommended" id="path9" title="Click to view path"></div>
        </div>
    </div>

    <div id="info2" style="display: none"></div>

    <script src="map.js"></script>
    <script src="path.js"></script>
    <script src="recommended.js"></script>
    <script src="side-panel.js"></script>

</body>
</html>
